name: Deploy React app to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # IMPORTANT : avec package-lock.json on utilise npm ci
      - name: Install (locked)
        run: npm ci --no-audit --no-fund

      - name: Verify pinned deps (debug)
        run: npm ls schema-utils fork-ts-checker-webpack-plugin || true

      - name: Build
        run: npm run build

      - name: SPA fallback for GitHub Pages
        run: cp build/index.html build/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
