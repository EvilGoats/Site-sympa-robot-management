name: build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # évite les runs “infinis”

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20 LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure npm (faster, non-interactive)
        run: |
          npm config set fund false
          npm config set audit false
          npm config set progress false
          npm config set registry https://registry.npmjs.org/

      # Désactive Husky/prepare/postinstall en CI si pas indispensables
      - name: Install deps
        env:
          CI: true
          HUSKY: 0
          HUSKY_SKIP_INSTALL: 1
        run: |
          # Utilise le lockfile si présent; sinon repasse à npm install
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund --legacy-peer-deps
          fi

      - name: Build
        run: npm run build
